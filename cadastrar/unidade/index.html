<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do ZÃ© - Unidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    
    <div id="navBar"></div>

    <div class="box">
        <h1 class="text-center text-6xl text-blue-500 m-6">ğŸª Cadastrar unidade</h1>
    </div>

    <div class="
        group
        transition-all
        **:transition-all

        box
        grid
        grid-cols-2

        border-4
        rounded-2xl
        overflow-hidden

        border-blue-400
        bg-blue-400
        hover:border-blue-600
        hover:bg-blue-600
    ">
        <!-- imagem -->
        <div id="fundo-imagem" class="
            border-r-4
            border-blue-400
            group-hover:border-blue-600
            bg-yellow-200
            bg-cover
            bg-center
            bg-[url(https://realtime1.com.br/wp-content/uploads/2025/02/Ze-Pilintra.jpg)]
            ">
        </div>

        <!-- form -->
        <form id="form-unidade" action="" class="
            grid
            grid-cols-2
            gap-2

            p-2
            bg-blue-50

            [&_.col]:flex
            [&_.col]:flex-col

            [&_label]:pl-4
            [&_label]:font-semibold
            [&_label]:text-sm
            [&_label]:text-blue-400

            [&_input]:px-2
            [&_input]:py-1
            [&_input]:rounded-full
            [&_input]:outline-none
            [&_input]:bg-blue-400
            [&_input]:hover:bg-blue-600

            [&_button]:px-3
            [&_button]:py-2
            [&_button]:my-2
            [&_button]:rounded-full
            [&_button]:text-white
            [&_button]:bg-blue-600
            [&_button]:hover:bg-blue-900
            [&_button]:cursor-pointer
        ">
            <div class="col col-span-2">
                <label for="nome_da_loja">Nome da Loja</label>
                <input id="nome_da_loja" type="text">
            </div>
            <div class="col col-span-2">
                <label for="foto">Foto</label>
                <input id="foto" type="text">
            </div>
            <div class="col">
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text">
            </div>
            <div class="col">
                <label for="email">E-Mail</label>
                <input id="email" type="text">
            </div>
            <div class="col">
                <label for="latitude">Latitude</label>
                <input id="latitude" type="text">
            </div>
            <div class="col">
                <label for="longitude">Longitude</label>
                <input id="longitude" type="text">
            </div>
            <div class="col col-span-2">
                <label for="endereco">EndereÃ§o</label>
                <input id="endereco" type="text">
            </div>
            <div class="col-span-2 flex flex-row justify-center gap-2">
                <button type="button" id="btn-salvar-undiade">Salvar unidade</button>
            </div>
        </form>
    </div>

    <script src="/components/NavBar.js"></script>
    <script src="script.js"></script>
</body>

</html>
